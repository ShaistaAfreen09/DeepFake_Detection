<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-card: #334155;
            --text: #f8fafc;
            --text-muted: #cbd5e1;
            --border: #475569;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-alt: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        [data-theme="light"] {
            --dark: #ffffff;
            --dark-light: #f8fafc;
            --dark-card: #f1f5f9;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Animated Background */
        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, var(--dark), var(--dark-light), var(--dark-card));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .pattern-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="%23ffffff08" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            background: rgba(51, 65, 85, 0.9);
            backdrop-filter: blur(20px);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(51, 65, 85, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .toggle-label {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--dark-card);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--border);
        }

        .toggle-label::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--gradient);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }

        #toggle-checkbox {
            display: none;
        }

        #toggle-checkbox:checked + .toggle-label::after {
            transform: translateX(30px);
            background: var(--gradient-alt);
        }

        #theme-label {
            font-weight: 500;
            color: var(--text);
            font-size: 0.9rem;
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            margin: 4rem 0 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        /* Drop Area */
        #drop-area {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border: 3px dashed var(--border);
            border-radius: 25px;
            padding: 4rem 2rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #drop-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s ease;
        }

        #drop-area:hover::before {
            left: 100%;
        }

        #drop-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
        }

        #drop-area.drag-over {
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.1);
            transform: scale(1.02);
        }

        .my-form p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* File Input */
        #file-input {
            display: none;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--gradient);
            color: white;
            padding: 1.25rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .button::after {
            content: '\f093';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        /* Gallery */
        #gallery {
            margin: 2rem 0;
            display: grid;
            gap: 1.5rem;
        }

        .file-preview {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .file-preview:hover::before {
            transform: translateX(0);
        }

        .file-preview:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.2);
        }

        .file-preview img,
        .file-preview video {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .file-name {
            font-weight: 600;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
        }

        .file-size {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Loader */
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            margin: 2rem auto;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.active {
            display: block;
        }

        /* Results */
        #result {
            margin-top: 2rem;
        }

        .result-card {
            background: rgba(51, 65, 85, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .result-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .result-icon.authentic {
            background: var(--success);
        }

        .result-icon.deepfake {
            background: var(--error);
        }

        .result-icon.uncertain {
            background: var(--warning);
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .confidence-bar {
            background: var(--dark-card);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 1rem 0;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 6px;
            transition: width 1s ease;
            position: relative;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .confidence-text {
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text);
            margin-top: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
                margin: 2rem 0 1rem;
            }

            #drop-area {
                padding: 2rem 1rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
            }

            .button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .file-info {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .result-card {
                padding: 1.5rem;
            }

            .result-header {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Dark/Light theme specific adjustments */
        [data-theme="light"] .pattern-bg::before {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="%2300000008" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        [data-theme="light"] .theme-toggle {
            background: rgba(248, 250, 252, 0.9);
        }

        [data-theme="light"] #drop-area {
            background: rgba(248, 250, 252, 0.8);
        }

        [data-theme="light"] .file-preview {
            background: rgba(248, 250, 252, 0.8);
        }

        [data-theme="light"] .result-card {
            background: rgba(248, 250, 252, 0.9);
        }
    </style>
</head>

<body>
    <div class="pattern-bg"></div>
    <div class="container">
        <!-- Theme Toggle Button -->
        <div class="theme-toggle" id="theme-toggle">
            <input type="checkbox" id="toggle-checkbox">
            <label class="toggle-label" for="toggle-checkbox"></label>
            <span id="theme-label">Light Mode</span>
        </div>

        <h1>DeepFake Detection</h1>
        <div id="drop-area">
            <form class="my-form">
                <p>🎯 Upload an image or video file using the button below or by dragging and dropping it into the area</p>
                <input type="file" id="file-input" accept="image/*,video/*" onchange="handleFiles(this.files)">
                <label class="button" for="file-input">Select a File</label>
            </form>
        </div>
        <div id="gallery"></div>
        <div id="loader" class="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('toggle-checkbox');
        const themeLabel = document.getElementById('theme-label');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'light') {
                themeToggle.checked = true;
                themeLabel.textContent = 'Dark Mode';
            }
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.setAttribute('data-theme', 'light');
                themeLabel.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeLabel.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        // File handling functionality
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const gallery = document.getElementById('gallery');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropArea.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropArea.classList.remove('drag-over');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            ([...files]).forEach(handleFile);
        }

        function handleFile(file) {
            // Clear previous results
            result.innerHTML = '';
            gallery.innerHTML = '';

            // Show file preview
            const filePreview = document.createElement('div');
            filePreview.className = 'file-preview';

            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.innerHTML = `
                <span class="file-name">${file.name}</span>
                <span class="file-size">${formatFileSize(file.size)}</span>
            `;

            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                filePreview.appendChild(img);
            } else if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                video.style.maxWidth = '100%';
                filePreview.appendChild(video);
            }

            filePreview.appendChild(fileInfo);
            gallery.appendChild(filePreview);

            // Show loader
            loader.classList.add('active');

            // Simulate processing (replace with actual API call)
            setTimeout(() => {
                loader.classList.remove('active');
                showResult();
            }, 3000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showResult() {
            // Simulate result (replace with actual result from API)
            const confidence = Math.random() * 100;
            const isDeepfake = confidence > 50;

            const resultCard = document.createElement('div');
            resultCard.className = 'result-card';

            const resultHeader = document.createElement('div');
            resultHeader.className = 'result-header';

            const resultIcon = document.createElement('div');
            resultIcon.className = `result-icon ${isDeepfake ? 'deepfake' : 'authentic'}`;
            resultIcon.innerHTML = isDeepfake ? '<i class="fas fa-exclamation-triangle"></i>' : '<i class="fas fa-check-circle"></i>';

            const resultTitle = document.createElement('div');
            resultTitle.className = 'result-title';
            resultTitle.textContent = isDeepfake ? 'Potential Deepfake Detected' : 'Authentic Media';

            resultHeader.appendChild(resultIcon);
            resultHeader.appendChild(resultTitle);

            const confidenceBar = document.createElement('div');
            confidenceBar.className = 'confidence-bar';

            const confidenceFill = document.createElement('div');
            confidenceFill.className = 'confidence-fill';
            confidenceFill.style.width = '0%';

            const confidenceText = document.createElement('div');
            confidenceText.className = 'confidence-text';
            confidenceText.textContent = `Confidence: ${confidence.toFixed(1)}%`;

            confidenceBar.appendChild(confidenceFill);

            resultCard.appendChild(resultHeader);
            resultCard.appendChild(confidenceBar);
            resultCard.appendChild(confidenceText);

            result.appendChild(resultCard);

            // Animate confidence bar
            setTimeout(() => {
                confidenceFill.style.width = `${confidence}%`;
            }, 100);
        }
    </script>
</body>
</html>
